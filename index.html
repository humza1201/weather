<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>

    <div class="card">
        <div class="input-field">
            <input type="text" id="city" placeholder="Enter city name">
            <button class="search-icon">
                <img class="search-btn" src="search-img.png" alt="">
            </button>
        </div>

        <div class="weather-icon">
            <!-- <img src="images/clear.png" alt=""> 
             <h1 class="city-update">CITY</h1>
            <h2 class="temp-update">Temp</h2> -->
        </div>

        <div class="deep-deets">
            <img  src="images/humidity.png" alt="">
            <p class="humidity-update">Humidity: ?</p>
            <img class="img-update" src="images/wind.png" alt="">
            <p class="wind-update">Wind Speed: ?</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
